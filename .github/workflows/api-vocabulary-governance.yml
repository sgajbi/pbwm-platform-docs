name: API Vocabulary Governance

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  cross-app-vocabulary-gate:
    name: Cross-App Vocabulary Gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Validate cross-application API vocabulary catalog
        run: python platform-contracts/api-vocabulary/validate_api_vocabulary_catalog.py
